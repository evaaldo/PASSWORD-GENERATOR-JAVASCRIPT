<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://kit.fontawesome.com/88cbac72fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="generator">

        <div class="generator__header">
            <h1 class="generator__titulo">Gerador de senhas</h1>
            <input type="text" id="generator__text" placeholder="P4$5W0rD">
        </div>

        <div class="generator__checkbox">
            <div class="generator__barra">
                <p class="generator__texto">Tamanho da senha</p>
                <input type="range" id="generator__range" min="6" max="24">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="generator__upercase">
                <label for="generator__upercase">Letras maiúsculas</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="generator__lowercase">
                <label for="generator__lowercase">Letras minúsculas</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="generator__number">
                <label for="generator__number">Número</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="generator__symbol">
                <label for="generator__symbol">Símbolo</label>
            </div>

            <div class="strength__container">
                <p class="strenght__container-texto">FORÇA</p>
                <div class="strength__container-medidor">
                    <p class="medidor__texto">MÉDIA</p>
                    <div class="barra"></div>
                    <div class="barra"></div>
                    <div class="barra"></div>
                    <div class="barra"></div>
                </div>
            </div>

            <button class="checkbox__botao">GERAR <i class="fa-solid fa-arrow-right"></i></button>
        </div>


    </section>
</body>
</html>
