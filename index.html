<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://kit.fontawesome.com/88cbac72fc.js" crossorigin="anonymous"></script>
    <script src="/js/gerador.js" defer></script>
    <script src="/js/forca.js" defer></script>
</head>
<body>
    <section class="generator">

        <div class="generator__header">
            <h1 class="generator__titulo">Gerador de senhas</h1>
            <input type="text" id="generator__text" placeholder="P4$5W0rD">
        </div>

        <div class="generator__checkbox">
            <div class="generator__barra">
                <div class="infos">
                    <p class="generator__texto">Tamanho da senha</p>
                    <label class="label-range" for="labelLengthId"></label>
                </div>
                <input type="range" id="generator__range" min="6" max="24">
            </div>

            <div class="checkbox">
                <label for="generator__upercase">
                    <input type="checkbox" id="generator__upercase" onclick="verificaChecked()">
                    <span>Letras maiúsculas</span>
                </label>
            </div>
    
            <div class="checkbox">
                <label for="generator__lowercase">
                    <input type="checkbox" id="generator__lowercase" onclick="verificaChecked()">
                    <span>Letras minúsculas</span>
                </label>
            </div>
    
            <div class="checkbox">
                <label for="generator__number">
                    <input type="checkbox" id="generator__number" onclick="verificaChecked()">
                    <span>Número</span>
                </label>
            </div>
    
            <div class="checkbox">
                <label for="generator__symbol">
                    <input type="checkbox" id="generator__symbol" onclick="verificaChecked()">
                    <span>Símbolo</span>
                </label>
            </div>

            <div class="strength__container">
                <p class="strenght__container-texto">FORÇA</p>
                <div class="strength__container-medidor">
                    <p class="medidor__texto">INDEFINIDO</p>
                    <div id="barra-1" class="barra"></div>
                    <div id="barra-2" class="barra"></div>
                    <div id="barra-3" class="barra"></div>
                    <div id="barra-4" class="barra"></div>
                </div>
            </div>

            <div class="botoes">
                <button id="checkbox__botao">GERAR <i class="fa-solid fa-arrow-right"></i></button>
                <button id="checkbox__botao-vermelho">APAGAR <i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>


    </section>
</body>
</html>
