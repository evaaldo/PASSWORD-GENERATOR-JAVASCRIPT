<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="generator">

        <div class="generator__header">
            <p class="generator__titulo">Gerador de senhas</p>
            <input type="text" id="generator__text" placeholder="P4$5W0rD">
        </div>

        <div class="generator__checkbox">
            <div class="generator__barra">
                <h3 class="generator__texto">Tamanho da senha</h3>
                <input type="range" id="generator__range" min="6" max="24">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="generator__upercase">
                <label for="generator__upercase">Letras maiúsculas</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="generator__lowercase">
                <label for="generator__lowercase">Letras minúsculas</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="generator__number">
                <label for="generator__number">Número</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="generator__symbol">
                <label for="generator__symbol">Símbolo</label>
            </div>
        </div>

    </section>
</body>
</html>
